<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.2"
  viewBox="0 0 400 600"
  width="400"
  height="600"
  id="tattoo1">

  <defs>
    <!-- Clip only to arm / torso region to prevent overlap with hair -->
    <clipPath id="tattoo1-clip">
      <rect x="0" y="450" width="400" height="150"/>
    </clipPath>

    <!-- Restored original pattern transform for dense sleeve texture -->
    <pattern
      id="tattoo1-pattern"
      patternUnits="userSpaceOnUse"
      width="29"
      height="40"
      patternTransform="matrix(-0.26084132,-0.2522437,2.0139815,-2.0826273,319.36698,475.90823)"
      preserveAspectRatio="xMidYMid">
      <path
        d="m 0,0 v 10 c 4.3114,0 6.57159,0.56944 7.85742,1.13672 1.28583,0.56728 1.85743,1.14844 3.10742,2.39844 1.25,1.24999 3.17841,3.16884 6.14258,4.47656 C 20.07159,19.31944 23.81141,20 29,20 V 10 C 24.6886,10 22.42841,9.43056 21.14258,8.86328 19.85675,8.296 19.28515,7.71484 18.03516,6.46484 16.78516,5.21485 14.85675,3.296 11.89258,1.98828 8.92841,0.68056 5.18859,0 0,0 Z m 29,20 c -5.18859,0 -8.92841,0.68056 -11.89258,1.98828 -2.96417,1.30772 -4.89258,3.22657 -6.14258,4.47656 -1.25,1.25 -1.82159,1.83116 -3.10742,2.39844 C 6.57159,29.43056 4.3114,30 0,30 v 10 c 5.18859,0 8.92841,-0.68056 11.89258,-1.98828 2.96417,-1.30772 4.89258,-3.22657 6.14258,-4.47656 1.24999,-1.25 1.82159,-1.83116 3.10742,-2.39844 C 22.42841,30.56944 24.6886,30 29,30 Z"
        fill="#000000"/>
    </pattern>

    <!-- Subtle blur to soften edges -->
    <filter id="tattoo1-filter"
      filterUnits="objectBoundingBox"
      x="0" y="0" width="1" height="1"
      color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="1.35"/>
    </filter>
  </defs>

  <!-- Tattoo group -->
  <g id="tattoo1-group"
     clip-path="url(#tattoo1-clip)"
     style="fill:url(#tattoo1-pattern); filter:url(#tattoo1-filter)">
    <path
      d="m 325.16301,526.20806 -0.48408,76.65433 66.59808,-0.29426 -0.67275,-39.13424 -28.82401,-31.41462 z"
      id="tattoo1-path"/>
    <use
      xlink:href="#tattoo1-path"
      transform="matrix(-1,0,0,1,403.35919,-1.5358361)"/>
  </g>
</svg>

